<div
  class="flex flex-col h-screen w-screen bg-gray-100 font-sans overflow-hidden"
>
  <app-header></app-header>

  <main class="flex-grow p-6 lg:p-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full">
      <div class="lg:col-span-2 h-full relative">
        <div
          class="w-full h-full flex items-center justify-center transition-opacity duration-500"
          [class.opacity-0]="callService.isCallActive()"
        >
          <div
            class="w-full bg-white rounded-lg shadow-md aspect-video overflow-hidden"
          >
            <app-video-player></app-video-player>
          </div>
        </div>

        <div
          class="absolute inset-0 transition-opacity duration-500"
          [class.opacity-0]="!callService.isCallActive()"
          [class.pointer-events-none]="!callService.isCallActive()"
        >
          <app-call-display
            [callData]="callService.currentCall()"
          ></app-call-display>
        </div>
      </div>

      <div class="lg:col-span-1 h-full">
        @if (!callService.isCallActive()) {
        <app-sidebar
          [currentCall]="callService.currentCall()"
          [history]="callService.callHistory().slice(0, 5)"
          [isCallActive]="callService.isCallActive()"
        ></app-sidebar>
        } @else {
        <div class="h-full flex flex-col gap-8">
          <div
            class="flex-grow h-2/3 bg-white rounded-lg shadow-md p-6 flex flex-col"
          >
            <app-call-history
              [history]="callService.callHistory().slice(0, 4)"
              [isCallActive]="callService.isCallActive()"
            ></app-call-history>
          </div>
          <div
            class="flex-shrink-0 h-1/3 bg-white rounded-lg shadow-md aspect-video overflow-hidden"
          >
            <app-video-player></app-video-player>
          </div>
        </div>
        }
      </div>
    </div>
  </main>
</div>
