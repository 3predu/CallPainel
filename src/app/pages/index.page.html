<div class="flex flex-col h-screen w-screen bg-gray-100 font-sans">
  <app-header></app-header>
  <main class="flex-grow p-6 lg:p-8">
    @if (callService.isCallActive()) {
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full">
      <div class="lg:col-span-2 h-full">
        <app-call-display
          [callData]="callService.currentCall()"
        ></app-call-display>
      </div>
      <div class="lg:col-span-1 h-full flex flex-col gap-8">
        <div class="flex-grow h-2/3">
          <app-call-history
            [history]="callService.callHistory().slice(0, 4)"
            [isCallActive]="callService.isCallActive()"
          ></app-call-history>
        </div>
        <div class="flex-shrink-0 h-1/3">
          <div
            class="w-full h-full bg-white rounded-lg shadow-md aspect-video overflow-hidden"
          >
            <app-video-player></app-video-player>
          </div>
        </div>
      </div>
    </div>
    } @else {
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full">
      <div class="lg:col-span-2 h-full flex items-center justify-center">
        <div
          class="w-full bg-white rounded-lg shadow-md aspect-video overflow-hidden"
        >
          <app-video-player></app-video-player>
        </div>
      </div>
      <div class="lg:col-span-1 h-full">
        <app-sidebar
          [currentCall]="callService.currentCall()"
          [history]="callService.callHistory().slice(0, 5)"
          [isCallActive]="callService.isCallActive()"
        ></app-sidebar>
      </div>
    </div>
    }
  </main>
</div>
