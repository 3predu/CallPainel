<div class="flex flex-col h-full w-full">
  <h3 class="text-lg font-semibold text-gray-600 mb-3">
    HISTÃ“RICO DE CHAMADAS
  </h3>

  <div class="flex-grow overflow-y-auto">
    <div class="space-y-3">
      @for (call of history; track $index) {
      <div
        class="bg-gray-50 p-4 flex justify-between items-center rounded-r-md border-l-4"
        [ngClass]="{
            'border-gray-300': !isCallActive,
            'border-[#00a99d]': isCallActive
          }"
      >
        <div>
          <p class="font-bold text-2xl text-gray-800">{{ call.ticket }}</p>
          <p class="text-sm text-gray-500">
            {{ call.patientName }} - {{ call.category }}
          </p>
        </div>
        <div class="text-right">
          <p class="font-semibold text-xl text-gray-700">{{ call.location }}</p>
          <p class="text-sm text-gray-400">{{ call.timestamp }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</div>
