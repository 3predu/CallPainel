<div class="bg-white rounded-lg shadow-md p-6 flex flex-col h-full w-full">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-700">CHAMADAS</h2>
    <div class="flex items-center gap-2 text-gray-500">
      <span class="material-icons">volume_up</span>
      <span class="material-icons">fullscreen</span>
    </div>
  </div>

  <app-current-call [callData]="currentCall"></app-current-call>

  <div class="mt-6 flex-grow flex flex-col">
    <app-call-history
      [history]="history"
      [isCallActive]="isCallActive"
    ></app-call-history>
  </div>
</div>
