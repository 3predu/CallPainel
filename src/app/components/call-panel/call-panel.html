<div class="flex flex-col h-full w-full">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-700">CHAMADAS</h2>
    <div class="flex items-center gap-2 text-gray-500">
      <span class="material-icons">volume_up</span>
      <span class="material-icons">fullscreen</span>
    </div>
  </div>
  <h3 class="text-lg font-semibold text-gray-600 mb-3">SENHA ATUAL</h3>

  <div
    class="bg-[#00A99D] text-white rounded-lg shadow-lg p-5 mb-6 flex justify-between items-center"
  >
    <div>
      <p class="font-semibold text-4xl mb-1">{{ currentCall.ticket }}</p>
      <p class="text-lg">{{ currentCall.patient }}</p>
    </div>
    <div class="text-right">
      <p class="font-bold text-2xl">{{ currentCall.location }}</p>
    </div>
  </div>

  <h3 class="text-lg font-semibold text-gray-600 mb-3">
    HISTÃ“RICO DE CHAMADAS
  </h3>

  <div class="flex-grow p-4 overflow-y-auto">
    <div class="space-y-3">
      @for (call of callHistory; track $index) {
      <div
        class="bg-gray-50 p-4 rounded-md flex justify-between items-center border border-gray-200"
      >
        <div>
          <p class="font-bold text-2xl text-gray-800">{{ call.ticket }}</p>
          <p class="text-sm text-gray-500">{{ call.patient }}</p>
        </div>
        <div class="text-right">
          <p class="font-semibold text-xl text-gray-700">{{ call.location }}</p>
          <p class="text-sm text-gray-400">{{ call.time }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</div>
